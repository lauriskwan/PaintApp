<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    /> -->
    <script
      src="https://kit.fontawesome.com/284f4100b8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./CSS/global.css" />
    <link rel="stylesheet" href="./CSS/sideBar.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="side-bar">
      <div class="title-wrapper">
        <div class="title">
          <span class="title__name">Welcome, Creator!</span>
        </div>
        <button class="title__button">
          <i class="fa-solid fa-caret-left title__icon" id="title__icon"></i>
        </button>
      </div>

      <div class="message">
        <i class="message-icon bx bx-message-square-edit"></i>
        <span class="message-text">New Mesage</span>
        <span class="tooltip">New Mesage</span>
      </div>

      <!-- Features list -->

      <ul class="features-list">
        <li class="features-item">
          <i class="fa-solid fa-paintbrush"></i>
          <span class="features-item-select"
            ><i class="fa-solid fa-paintbrush items-selected"></i
            ><i class="fa-solid fa-spray-can" style="margin-left: 32px"></i><i class="fa-solid fa-pen"></i
          ></span>
          <span class="tooltip">Paint tools</span>
        </li>
        <li class="features-item">
          <i class="fa-solid fa-shapes"></i>
          <span class="features-item-select"
            ><i class="fa-solid fa-circle"></i
            ><i class="fa-solid fa-square" style="margin-left: 32px"></i
            ><i class="fa-solid fa-play" style="margin-left: 32px"></i
          ></span>
          <span class="tooltip">Shapes</span>
        </li>
        <li class="features-item">
          <i class="fa-solid fa-eraser"></i>
          <span class="features-item-select">Placeholder</span>
          <span class="tooltip">Eraser</span>
        </li>
        <li class="features-item">
          <i class="fa-solid fa-palette"></i>
          <span class="features-item-select">Placeholder</span>
          <span class="tooltip">Palette</span>
        </li>
        <li class="features-item">
          <i class="fa-solid fa-t"></i>
          <span class="features-item-select">Placeholder</span>
          <span class="tooltip">Insert text</span>
        </li>
        <li class="features-item">
          <i class="fa-solid fa-fill"></i>
          <span class="features-item-select">Placeholder</span>
          <span class="tooltip">Fill</span>
        </li>
      </ul>

      <!-- Config list -->

      <ul class="config-list">
        <li class="config-item">
          <i class="fa-solid fa-rotate-left"> <span class="status"></span></i>
          <span class="tooltip">Undo</span>
        </li>
        <li class="config-item">
          <i class="fa-solid fa-rotate-right"></i>
          <span class="tooltip">Redo</span>
        </li>
        <li class="config-item">
          <i class="fa-solid fa-trash"></i>
          <span class="tooltip">Clear</span>
        </li>
        <li class="config-item">
          <i class="fa-solid fa-download"></i>
          <span class="tooltip">Save</span>
        </li>
      </ul>
    </nav>

    <div class="canvas-container">
      <canvas id="canvas-real"></canvas>
      <canvas id="canvas-draft"></canvas>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.2.min.js"
      integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA="
      crossorigin="anonymous"
    ></script>
    <script src="./JS/sizing.js"></script>
  </body>
</html>
